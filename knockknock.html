<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock Knock Jokes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('images/wall.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            font-family: Arial, sans-serif;
            position: relative; /* Allow positioning of the home icon */
        }
        #homeIcon {
            position: fixed; /* Change to fixed positioning */
            top: 0; /* Set to the top of the screen */
            right: 20px; /* Distance from the right */
            width: 40px; /* Width of the icon */
            height: 30px; /* Reduced height by 25% */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        #backIcon {
            position: fixed; /* Fixed positioning */
            top: 10px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            width: 40px; /* Width of the icon */
            height: 30px; /* Height of the icon */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        #door {
            width: 300px;
            height: 500px;
            background-image: url('images/knockknock.jpg'); /* Updated to use knockknock.jpg in images folder */
            background-size: 100% 100%; /* Stretches the image to fit the element */
            background-color: #ccc; /* Fallback color if image fails to load */
            position: relative;
            animation: shake 0.5s ease-in-out;
            border: 10px solid #ccc; /* Chrome-style border */
            border-radius: 15px; /* Rounded corners for the border */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow for a 3D effect */
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        #knockButton {
            position: absolute; /* Positioning the button absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the width and height of the button */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1; /* Ensure the button is above the image */
            background-color: rgba(0, 123, 255, 0.7); /* Set a transparent blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        #knockButton:hover {
            background-color: rgba(0, 86, 179, 0.7); /* Darker transparent blue on hover */
        }
        #jokeContainer {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #jokeText {
            font-size: 36px; /* Larger text for the joke setup */
            color: #FFFFFF; /* White text for better readability */
            font-weight: bold; /* Bold text */
        }
        #whoIsThereButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        #whoIsThereButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #whoIsThereText {
            font-size: 24px; /* Larger text for "Who's There?" */
            color: #FFFFFF; /* White text for better readability */
            font-weight: bold; /* Bold text */
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: fixed; top: 10px; right: 20px; cursor: pointer;">

    </a>

        document.getElementById('knockButton').addEventListener('click', function() {
            const door = document.getElementById('door');
            door.style.animation = 'shake 0.5s ease-in-out';
            // Reset the animation
            door.addEventListener('animationend', () => {
                door.style.animation = ''; // Clear the animation
            }, { once: true }); // Ensure this runs only once per click

            // Show the joke after the animation
            setTimeout(() => {
                const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
                document.getElementById('jokeText').innerText = randomJoke.setup;
                document.getElementById('whoIsThereButton').innerText = `${randomJoke.setup} Who`;
                document.getElementById('jokeContainer').style.display = 'block'; // Show the joke container
                document.getElementById('whoIsThereButton').style.display = 'inline'; // Show the "Who" button
                document.getElementById('whoIsThereText').style.display = 'block'; // Show "Who's There?" text
            }, 500); // Delay the joke display to allow the shake animation to complete
        });

        document.getElementById('whoIsThereButton').addEventListener('click', function() {
            const randomJoke = jokes.find(joke => joke.setup === document.getElementById('jokeText').innerText);
            document.getElementById('jokeText').innerText = randomJoke.punchline; // Display the punchline
            
            // Hide the "Who's There?" text and button after displaying the punchline
            document.getElementById('whoIsThereText').style.display = 'none';
            document.getElementById('whoIsThereButton').style.display = 'none';
        });
